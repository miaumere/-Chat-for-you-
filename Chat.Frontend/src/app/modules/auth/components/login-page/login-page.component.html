<div class="title-container">
  <h1 class="app-title">
    <span class="app-title--brackets"> &#60;</span>
    <span class="app-title--main">chat-app </span>
    <span> <span class="app-title--attribute">for</span> </span>=<span
      class="app-title--attribute-val"
      >"you"</span
    >
    <span class="app-title--brackets">/></span>
  </h1>
</div>

<div class="initial-page-container">
  <form [formGroup]="form">
    <label>
      username:
      <input type="text" formControlName="username" />
    </label>

    <br />
    <label>
      password:
      <input type="password" formControlName="password" />
    </label>

    <br />

    <label for="choose-room">
      choose room:
      <select id="choose-room" formControlName="chatRoom">
        <option [value]="null">---</option>
        <option *ngFor="let room of availableRooms" [value]="room.id">
          {{ room.name }}
        </option>
      </select></label
    >
  </form>
  <button
    (click)="goToChatRoom()"
    class="button button--go"
    [disabled]="!form.valid"
  >
    ðŸ’¬ ok, let's chat!
  </button>
  <br />
  or
  <br />
  <button
    (click)="isNewRoomFormVisible = true"
    *ngIf="!isNewRoomFormVisible"
    class="button button--create-new-room"
  >
    âž• create new room
  </button>

  <form *ngIf="isNewRoomFormVisible" [formGroup]="createNewForm">
    <label>
      new room name:
      <input type="text" formControlName="username" />
    </label>
  </form>
  <button class="button button--create-new-room" *ngIf="isNewRoomFormVisible">
    âž• ðŸ’¬ create and join
  </button>
</div>
