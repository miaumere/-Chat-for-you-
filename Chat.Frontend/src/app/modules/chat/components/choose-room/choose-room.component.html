<app-header></app-header>

<div class="choose-room-container">
  <div class="container container--my-rooms">
    <div class="container__title">My rooms:</div>

    <form [formGroup]="createNewForm">
      <label for="new-room"> New room name: </label>
      <div class="room-block">
        <div class="room-with-options">
          <div class="room-options">
            <select class="available-colors-select">
              <option
                *ngFor="let color of availableColorsMap"
                [value]="color.colorName"
              >
                {{ color.value }}
              </option>
            </select>
            <div class="icon">🔓</div>
          </div>

          <input
            id="new-room"
            type="text"
            formControlName="chatRoomName"
            placeholder="Enter room name..."
          />
        </div>
        <div class="room-privacy">This room is public</div>
      </div>

      <button class="button button--create-new-room" (click)="createRoom()">
        ➕ Create new room
      </button>
    </form>

    <ng-container *ngIf="roomsCreatedByMe.length > 0">
      <div class="room" *ngFor="let room of roomsCreatedByMe">
        <div class="room__icons">
          <span class="icon delete-icon" (dblclick)="deleteRoom(room.id)"
            >❌</span
          >
          <!-- <span class="icon">🔓🔐</span> -->
          <select class="available-colors-select">
            <option
              *ngFor="let color of availableColorsMap"
              [value]="color.colorName"
            >
              {{ color.value }}
            </option>
          </select>
        </div>
        {{ room.name }}

        <span class="icon" [routerLink]="['./', room.id]">➡️</span>
      </div>
    </ng-container>
  </div>

  <div class="container container--other-rooms">
    <ng-container *ngIf="roomsCreatedByOthers.length > 0">
      <div class="container__title">Rooms created by others:</div>

      <div class="room" *ngFor="let room of roomsCreatedByOthers">
        {{ availableColorsMap[+room.color].value }}
        <span>{{ room.name }}</span>
        <span class="icon" [routerLink]="['./', room.id]">➡️</span>
      </div>
    </ng-container>
    <span *ngIf="roomsCreatedByOthers.length == 0" class="no-available-rooms">
      No available rooms <br />
      created by others
    </span>
  </div>
</div>
