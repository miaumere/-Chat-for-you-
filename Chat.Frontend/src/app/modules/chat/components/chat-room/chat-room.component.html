<div class="chat-room" *ngIf="roomDetails">
  <h2 class="chat-room__name">
    <div class="icon back-icon" [routerLink]="['../']">↩️</div>
    {{ roomDetails.name }}
  </h2>
  <div class="chat-room__content">
    <app-chat-box style="width: 100%"></app-chat-box>
    <app-users-list></app-users-list>
  </div>
</div>
