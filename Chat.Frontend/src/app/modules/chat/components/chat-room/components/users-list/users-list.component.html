<aside class="users-list-panel">
  <p class="users-list-panel__title">available ({{ userList.length }})</p>

  <ul>
    <li *ngFor="let user of userList">
      <div class="user-info">
        <img
          class="profile-pic"
          [src]="
            'https://avatars.dicebear.com/api/initials/' +
            user.username +
            '.svg'
          "
        />
        <span class="username">{{ user.username }}</span>
      </div>
    </li>
  </ul>
</aside>
