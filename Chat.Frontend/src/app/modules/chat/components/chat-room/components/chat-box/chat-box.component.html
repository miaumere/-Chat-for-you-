<div class="chat-box">

      {{ message }}
      <br />

      <div class="chat-box-name-and-content">
        <div>
          <span class="name">{{ message.author.username }}</span>
          <span class="message-date">{{ message.date | date : "medium" }}</span>
        </div>
        <div class="message-content">{{ message.content }}</div>
      </div> -->
    </div>
  </div>
  <div class="new-message">
    <textarea
      [formControl]="messageFormControl"
      placeholder="write something..."
      class="new-message__textarea"
      (keyup.enter)="sendMessage()"
      (keydown)="resize($event)"
      pattern="\s*(\S\s*){1,}"
    ></textarea>

    <div class="icon" (click)="sendMessage()">➕</div>
  </div>
</div>
